name: CI

on:
  workflow_dispatch:

env:
  TINY_CUDA_NN_VERSION: "1.7.3"

jobs:
  build-tag:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Install GitHub CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y gh

      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.TINY_CUDA_NN_VERSION }}
          release_name: ${{ env.TINY_CUDA_NN_VERSION }}
          draft: false
          prerelease: false

  build_linux:
    runs-on: ubuntu-22.04
    container:
      image: ${{ matrix.cuda }}
    strategy:
      matrix:
        include:
          - cuda: nvidia/cuda:12.4.0-devel-ubuntu22.04
            cudaversion: 124
            torchversion: 260
            arch: 60

    env:
      build_dir: "build"
      config: "Release"
      TCNN_CUDA_ARCHITECTURES: ${{ matrix.arch }}

    steps:
      - name: Install system dependencies
        run: |
          apt-get update
          apt-get install -y \
            git \
            curl \
            software-properties-common

      - name: Install Python 3.12
        run: |
          add-apt-repository ppa:deadsnakes/ppa -y
          apt-get update
          apt-get install -y \
            python3.12 \
            python3.12-dev \
            python3.12-venv

      - name: Bootstrap pip for Python 3.12
        run: |
          python3.12 -m ensurepip --upgrade
          python3.12 -m pip install --upgrade pip setuptools wheel

      - name: Verify Python toolchain
        run: |
          python3.12 --version
          python3.12 -m pip --version
          python3.12 - << 'EOF'
          import setuptools
          print("setuptools:", setuptools.__version__)
          EOF

      - name: Install GitHub CLI
        run: |
          apt-get update
          apt-get install -y gh

      - uses: actions/checkout@v3
        with:
          repository: NVlabs/tiny-cuda-nn
          submodules: recursive
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install PyTorch
        run: |
          python3.12 -m pip install \
            torch==2.4.0 \
            --index-url https://download.pytorch.org/whl/cu${{ matrix.cudaversion }}

      - name: Generate Wheels
        run: |
          cd bindings/torch
          python3.12 setup.py bdist_wheel --plat-name linux_x86_64
        env:
          INCLUDE_ARCH: ${{ matrix.arch }}

      - name: Upload assets
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cd bindings/torch/dist
          for filename in *; do
            new_filename=$(echo "$filename" | sed "s/1.7/1.7.post${{ matrix.arch }}${{ matrix.torchversion }}${{ matrix.cudaversion }}/")
            mv "$filename" "$new_filename"
            echo "Uploading $new_filename"
            gh release upload \
              ${{ env.TINY_CUDA_NN_VERSION }} \
              "$new_filename" \
              --clobber \
              --repo ${{ github.repository }}
          done
